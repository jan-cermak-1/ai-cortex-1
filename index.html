<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center â€” Cortex AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="soul-tokens.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app" id="app">
  <div class="screen active">
    <!-- Persistent: Platform Navigation -->
    <div id="nav-root"></div>

    <!-- Dynamic: Page Content (swapped on navigation) -->
    <div id="page-content"></div>

    <!-- Persistent: Cortex AI Panel -->
    <div id="cortex-panel-root"></div>

    <!-- Persistent: Flow Switcher (for demo) -->
    <div id="flow-switcher-root"></div>
  </div>
</div>

<!-- Scripts: order matters (router first, then config, then flows, then components) -->
<script src="router.js"></script>
<script src="main-navigation.js"></script>
<script src="cortex-config.js"></script>
<script src="flows/labubu-trend.js?v=2"></script>
<script src="flows/bulk-user-import.js"></script>
<script src="flows/crisis-response.js"></script>
<script src="flows/review-automation.js"></script>
<script src="flows/care-onboarding.js"></script>
<script src="flows/content-optimizer.js"></script>
<script src="flows/competitor-alert.js"></script>
<script src="flows/bot-tuning.js"></script>
<script src="flows/listening-report.js"></script>
<script src="flows/voc-insights.js"></script>
<script src="flows/index.js"></script>
<script src="cortex-panel.js?v=3"></script>
<script src="flow-switcher.js"></script>
<script src="app.js"></script>
<script src="drag-drop.js"></script>
<script>
  (function() {
    // Determine the initial page from the URL
    var path = location.pathname;
    var page = path.split('/').pop() || 'command-center.html';
    
    // Check for hash redirect (from standalone page reload)
    var hash = location.hash;
    if (hash && hash.length > 1) {
      var hashPage = hash.substring(1);
      if (hashPage.endsWith('.html') && ROUTE_CONFIG[hashPage]) {
        page = hashPage;
        history.replaceState(null, '', hashPage);
      }
    }
    
    // If we're at index.html or root, default to command-center
    if (!page || page === 'index.html' || page === '') {
      page = 'command-center.html';
    }

    var config = ROUTE_CONFIG[page];
    if (!config) {
      page = 'command-center.html';
      config = ROUTE_CONFIG[page];
    }

    // 1. Initialize persistent nav
    initNav(config.nav);

    // 2. Initialize persistent Cortex panel
    initCortexPanel();

    // 3. Initialize flow switcher
    initFlowSwitcher();

    // 4. Load initial page content via router
    initRouter(page);
    navigateTo(page, false).then(function() {
      // 5. Initialize drag and drop after first page loads
      initDragDrop();
    });
  })();
</script>
</body>
</html>
